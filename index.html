<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modern landing webpages</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game controllers</a></li>
                    <li><a href="">VR accessories</a></li>
                    <li><a href="">Media responses</a></li>
                    <li><a href="">others</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu-icon" 
            onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless controller for playstation 4</h3>
                <p>(compatible / Generic)</p>
                <h4>$32.40</h4>
                <button type="button">buy now <img src="Playstation_Img/arrow.png"></button>
            </div>
            <div class="col-2">
               <img src="Playstation_Img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png" class="add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
            
        </div>
        <div class="social-links">
            <div>  <img src="Playstation_Img/fb.png" alt="" class="fb"></div>
            <div>  <img src="Playstation_Img/ig.png" alt="" class="ig"></div>
            
            <div>  <img src="Playstation_Img/tw.png" alt="" class="tw"></div>
        </div>
    </div>
    <script>
        var menulist=document.getElementById("menulist");
        menulist.style.maxHeight="0px";

        function togglemenu(){
            if (menulist.style.maxHeight=="0px") {
                menulist.style.maxHeight="130px";
            }
            else{
                menulist.style.maxHeight="0px"
            }
        }

           
        

    </script>
</body>
</html>
